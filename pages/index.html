<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku</title>
</head>
<body">

    <div id="main-box">
        <h1 id="website-label">Neo Gomoku</h1>
        <div id="navigation-box">
            <button id="home-button"><u>Home</u></button>
            <button id="rules-button"><u>Rules</u></button>
            <button id="help-button"><u>Help</u></button>
            <button id="about-button"><u>About</u></button>
            <button id="statistics-button"><u>Statistics</u></button>
        </div>
        <button id="login-button">Login</button>
        <button id="signup-button">Signup</button>
        <button id="start-game-button">Start a Game</button>
        <button id="continue-game-button">Continue a Game</button>
        <button id="settings-button">Settings</button>
        <div id="game-box">
            <table id="board-table"></table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
